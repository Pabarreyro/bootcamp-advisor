<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootcamp Advisor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" >
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row heading">
        <h1>Bootcamp Advisor</h1>
        <h6><span>Disclaimer:</span> This page is an informational resource, but does purport to provide professional advice or services.</h6>
      </div>
      <div class="row" id="instructions">
        <h3>Instructions</h3>
        <p>Select the answers that MOST reflect your interests and goals. <span>Do not</span> leave questions unanswered!</p>
      </div>
      <div class="row">
        <form id="bootcamp_survey">
          <div class="form-group">
            <label for="website">When I think of sites or software that have left an impression, I'm usually thinking about:</label>
            <select class="form-control" id="website">
              <option value="a">Its design, layout and overall user experience</option>
              <option value="b">How everything works and what is going on in the background</option>
              <option value="c">All of the above</option>
            </select>
          </div>
          <div class="form-group">
            <label for="career">When I think about the kind of employers I'd like to have in my career, they tend to be:</label>
            <select class="form-control" id="career">
              <option value="a">Small startups, digital agencies, marketing firms</option>
              <option value="b">Large enterprise(<em>e.g.,</em> Nike, Thetus)</option>
              <option value="c">Government or major public consultancies</option>
            </select>
          </div>
          <div class="form-group">
            <label for="applications">What kind of things would you like to build?</label>
            <select class="form-control" id="applications">
              <option value="a">I am only interested in web/mobile development</option>
              <option value="b">I am interested in web/mobile and enterprise software development</option>
              <option value="c">I am interested in web/mobile and game development</option>
            </select>
          </div>
          <div class="form-group">
            <label for="microsoft">How comfortable are you with Microsoft's Visual Basic and Windows products?</label>
            <select class="form-control" id="microsoft">
              <option value="a">I don't know or don't care for them.</option>
              <option value="b">I'm familiar with them but hold no strong opinions.</option>
              <option value="c">I know them very well and would love to work on them!</option>
            </select>
          </div>
          <div class="form-group">
            <label for="programming-level">How far do you intend to take your programming education after bootcamp?</label>
            <select class="form-control" id="programming-level">
              <option value="a">I just want to keep up-to-date on what I've learned here.</option>
              <option value="b">Maybe a few other web languages, but that's it.</option>
              <option value="c">I want to learn key computer science principles and low-level programming languages.</option>
            </select>
          </div>
        </form>
      </div>
      <div class="row output-row">
        <div class="jumbotron" id="output">

        </div>
      </div>
    </div>
  </body>
</html>
